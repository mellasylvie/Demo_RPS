<html>
<head>
	<title>Rock Paper Scissor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
	<script src="webcam.js"></script>
	<script src="rps-dataset.js"></script>
</head>
<body>

	<div class="container-fluid bg-primary text-white p-2">
		<h3>RPS Real Time Classification</h3>
	</div>

	<div class="container mt-3">
		<div>
			<div>
				<center>
					<h5>Ayo bermain Batu, Kertas, Gunting</h5>
					<video autoplay playsinline muted id="wc" width="224" height="224"></video>
				</center>
			</div>
		</div>
		<button type="button" class="btn btn-info" id="0" onclick="handleButton(this)" >Rock</button>
		<button type="button" class="btn btn-info" id="1" onclick="handleButton(this)" >Paper</button>
		<button type="button" class="btn btn-info" id="2" onclick="handleButton(this)" >Scissors</button>
	</div>

	<div class="container p-2">
		<div id="rocksamples">Rock samples:</div>
		<div id="papersamples">Paper samples:</div>
		<div id="scissorssamples">Scissors samples:</div>
		<button type="button" class="btn btn-primary mt-1" id="train" onclick="doTraining()" >Train Model</button>
	</div>

	<div class="container p-2">
		<div id="dummy">Saat proses training selesai, klik 'Mulai Prediksi' untuk melihat prediksi dan 'Stop Prediksi' untuk mengakhiri</div>
		<button type="button" class="btn btn-primary" id="startPredicting" onclick="startPredicting()" >Mulai Prediksi</button>
		<button type="button"  class="btn btn-primary" id="stopPredicting" onclick="stopPredicting()" >Stop Prediksi</button>
		<div id="prediction"></div>
	</div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
